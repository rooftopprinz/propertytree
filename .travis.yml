language: generic
matrix:
  include:
    - os: linux
      env: COMPILER_NAME=gcc CXX=g++-5 CC=gcc-5
      addons:
        apt:
          packages:
            - g++-5
          sources: &sources
            - llvm-toolchain-precise-3.8
            - ubuntu-toolchain-r-test

before_install:
  - pip install --user cpp-coveralls

script:
- echo ${TRAVIS_BUILD_DIR}
- ls ${TRAVIS_BUILD_DIR}
  
after_success:
- coveralls --exclude lib --exclude tests --gcov-options '\-lp'
